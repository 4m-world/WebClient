<div class="pm_modal small {{ctrl.class}}" role="dialog" style="display: block;">
    <form method="post" class="modal-dialog" ng-submit="ctrl.submit()">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title="{{ 'CLOSE' | translate }}" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Reactivate key pair</h4>
            </div>
            <div class="modal-body pm_form">
                <p>Enter your login password:</p>
                <input type="password" ng-model="ctrl.loginPassword" placeholder="Login Password" />
                <p>Enter the password to reactivate key pair:</p>
                <input type="password" ng-model="ctrl.keyPassword" placeholder="Key Password" />
            </div>
        </div>
        <div class="modal-footer text-right">
            <button class="pm_button pull-left" ng-click="ctrl.cancel()">{{ 'CANCEL' | translate }}</button>
            <button type="button" class="pm_button primary" ng-click="ctrl.submit()">{{ 'SUBMIT' | translate }}</button>
        </div>
    </form>
    <div class="modal-overlay"></div>
</div>
