<div class="pm_modal {{ctrl.class}}" role="dialog" id="labelModal">
    <div class="modal-dialog">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title="{{ 'CLOSE' | translate }}" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header" ng-show="ctrl.title">
                <h3 class="modal-title">{{ctrl.title}}</h3>
            </div>
            <div class="modal-body pm_form">
                <div class="row">
                    <span class="col narrow">
                        <label for="labelName">{{ 'NAME' | translate }}</label>
                    </span><!--/.col-->
                    <span class="col full last">
                        <input tabindex="1" type="text" class="form-control" autofocus id="labelName" name="label" ng-model="ctrl.name" placeholder="{{ 'LABEL_NAME' | translate }}" required="" />
                    </span>
                </div>
                <div class="row">
                    <span class="col narrow">
                        <label>{{ 'COLOR' | translate }}</label>
                    </span><!--/.col-->
                    <span class="col full last">
                        <div class="text-center">
                            <ul class="palette list-inline">
                                <li ng-repeat="c in ctrl.colors">
                                    <a ng-click="ctrl.color = c;" class="color" ng-class="{'active': ctrl.color === c}" ng-style="{ 'background-color': c }"><i class="fa fa-check"></i></a>
                                </li>
                            </ul>
                        </div>
                    </span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="pm_button" ng-click="ctrl.cancel()" ng-disabled="networkActivity.loading()">{{ 'CANCEL' | translate }}</button>
            <button type="button" ng-click="ctrl.create()" class="pm_button primary pull-right" ng-disabled="networkActivity.loading()">
                <span ng-hide="networkActivity.loading()">{{ 'SAVE' | translate }}</span>
                <span ng-show="networkActivity.loading()">{{ 'SAVING' | translate }}</span>
            </button>
        </div>
    </div>
    <div class="modal-overlay"></div>
</div>
