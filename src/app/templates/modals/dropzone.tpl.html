<div class="pm_modal {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title="{{ 'CLOSE' | translate }}" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header" ng-show="ctrl.title">
                <h3 class="modal-title">{{ctrl.title}}</h3>
            </div>
            <div class="modal-body">
                <p ng-bind-html="ctrl.message"></p>
                <p ng-hide="ctrl.fileDropped" class="text-center dropzone" id="dropzone" ng-class="{'hover': hover}">
                    <br />
                    <br />
                    Drop files here or click to upload
                </p>
                <p ng-show="ctrl.fileDropped" class="text-center bold" ng-bind="ctrl.fileDropped"></p>
                <input id="selectedFile" type="file" style="display: none;" />
            </div>
        </div>
        <div class="modal-footer">
            <a class="pm_button link" ng-click="ctrl.cancel()">{{ 'CANCEL' | translate }}</a>
            <button tabindex="1" type="button" class="pm_button primary" ng-click="ctrl.import()">{{ 'UPLOAD' | translate }}</button>
        </div>        
    </div>
    <div class="modal-overlay"></div>
</div>
