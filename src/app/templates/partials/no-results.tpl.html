<table ng-if="conversations.length === 0" id="nothingToSeeHere">
    <tr>
        <td>
            <i class="fa" ng-class="{
                'fa-inbox': mailbox === 'inbox',
                'fa-file-text-o': mailbox === 'drafts',
                'fa-sign-out': mailbox === 'sent',
                'fa-trash-o': mailbox === 'trash',
                'fa-ban': mailbox === 'spam',
                'fa-star-o': mailbox === 'starred',
                'fa-archive': mailbox === 'archive',
                'fa-search': mailbox === 'search',
                'fa-tag': mailbox === 'label'
            }"></i>
            <span ng-show="mailbox === 'inbox'" translate translate-context="Title" translate-comment="no results heading">Inbox</span>
            <span ng-show="mailbox === 'drafts'" translate translate-context="Title" translate-comment="no results heading">Drafts</span>
            <span ng-show="mailbox === 'sent'" translate translate-context="Title" translate-comment="no results heading">Sent</span>
            <span ng-show="mailbox === 'trash'" translate translate-context="Title" translate-comment="no results heading">Trash</span>
            <span ng-show="mailbox === 'spam'" translate translate-context="Title" translate-comment="no results heading">Spam</span>
            <span ng-show="mailbox === 'starred'" translate translate-context="Title" translate-comment="no results heading">Starred</span>
            <span ng-show="mailbox === 'archive'" translate translate-context="Title" translate-comment="no results heading">Archive</span>
            <span ng-show="mailbox === 'search'" translate translate-context="Title" translate-comment="no results heading">Search</span>
            <span ng-show="mailbox === 'label'" translate translate-context="Title" translate-comment="no results heading">Label</span>
            <h3 ng-show="mailbox === 'drafts' || mailbox === 'sent' || mailbox === 'search'" translate translate-context="Title">No messages</h3>
            <h3 ng-hide="mailbox === 'drafts' || mailbox === 'sent' || mailbox === 'search'" translate translate-context="Title">No conversations</h3>
        </td>
    </tr>
</table>
