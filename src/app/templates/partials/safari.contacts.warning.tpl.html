<div class="modal fade" id="safariContactsModal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <i aria-hidden="true" title="{{ 'CLOSE' | translate }}" class="fa fa-times"></i>
                    <span class="sr-only">{{ 'CLOSE' | translate }}</span>
                </button>
                <h4 class="modal-title">Download Contacts</h4>
            </div>
            <div class="modal-body">
            <p class="alert alert-info">Safari does not fully support downloading contacts.</p>
            <p>Please login with a different browser to download contacts.</p>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">{{ 'CLOSE' | translate }}</button>
            </div>
        </div>
    </div>
</div>
