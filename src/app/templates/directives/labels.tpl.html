<div class="labelDropdown">
    <div role="menu" ng-click="$event.stopPropagation()">
        <p ng-show="labels.length === 0" class="alert alert-info" translate translate-context="Info">No labels</p>
        <div ng-show="labels.length > 1" class="margin labelSearch">
            <i class="fa fa-search"></i>
            <input type="search" id="searchLabels" placeholder-translate="Filter labels" ng-model="searchLabels" ng-minlength="1" />
        </div>
        <div class="wrapper">
            <ul class="list-group" ng-show="labels.length > 0">
                <li class="list-group-item" ng-repeat="label in labels | filter: {Name: searchLabels} | orderBy: 'Order'">
                    <label>
                        <input type="checkbox" ng-model="label.Selected" />
                        <i class="fa fa-tag" ng-style="color(label)" ng-show="alsoArchive" ng-click="moveTo(label)" pt-tooltip-translate="Apply label and archive"></i>
                        <i class="fa fa-tag" ng-style="color(label)" ng-hide="alsoArchive" ng-click="moveTo(label)" pt-tooltip-translate="Apply label"></i>
                        <span class="label label-pm" title="{{ label.Name }}">{{ label.Name }}</span>
                    </label>
                </li>
            </ul>
        </div>
        <form novalidate ng-submit="create()" ng-show="displayField === true" class="pm_form">
            <div class="pm_grid no-padding">
                <div class="col-2-3">
                    <input type="text" placeholder-translate="Name" ng-model="labelName" />
                </div>
                <div class="col-1-3 text-right">
                    <button type="submit" class="pm_button" translate-context="Action" translate>OK</button>
                </div>
            </div>
        </form>
        <label class="text-right alsoArchive">
            <span translate   translate-comment="Form checkbox option" class="pull-left">Also Archive</span>
            <input type="checkbox" ng-model="alsoArchive" ng-change="changeAlsoArchive()" />
        </label>
        <div class="clearfix"></div>
        <div>
            <button class="createLabel pull-left pm_button" ng-click="toggle()" pt-tooltip-translate="Add new label" pt-tooltip-translate-context="Action">
                <i class="fa fa-plus"></i>
            </button>
            <button ng-show="labels.length > 0" tabindex="1" type="button" class="pm_button primary pull-right" ng-click="save()" ng-disabled="networkActivity.loading()" translate-context="Action" translate>Apply</button>
        </div>
    </div>
</div>
